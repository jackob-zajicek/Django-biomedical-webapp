<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ZSYS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ZSYS</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">Profil</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Odhlásit</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Přihlásit</a>
                    <a href="{% url 'register' %}" class="btn btn-primary">Registrovat</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
