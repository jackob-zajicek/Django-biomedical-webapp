{% block content %}
<h3>Moje data</h3>

{% for data in user_data %}
<div class="border p-2 mb-2">
    <strong>{{ data.title }}</strong><br>
    {{ data.description|default:"Bez popisu" }}<br>
    Nahráno: {{ data.uploaded_at|date:"d.m.Y" }} | 
    <a href="{{ data.data_file.url }}">Stáhnout</a>
</div>
{% empty %}
<p>Žádná data k zobrazení</p>
{% endfor %}

<a href="{% url 'upload_data' %}" class="btn btn-success">Nahrát nová data</a>
{% endblock %}
