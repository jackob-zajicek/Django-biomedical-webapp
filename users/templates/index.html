{% extends 'base.html' %}

{% block title %}WebApp{% endblock %}

{% block content %}
    <nav>
        {% if user.is_authenticated %}
            <span>Přihlášen jako {{ user.username }}</span>
            <a href="{% url 'logout' %}">Odhlásit se</a>
        {% else %}
            <a href="{% url 'login' %}">Přihlásit se</a>
            <a href="{% url 'register' %}">Registrovat se</a>
        {% endif %}
    </nav>
    <hr>
{% endblock %}
