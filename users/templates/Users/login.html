{% extends 'base.html' %}

{% block title %}Přihlášení | ZSYS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Přihlášení</h2>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Nesprávné uživatelské jméno nebo heslo.
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3 row align-items-center">
                            <label for="id_username" class="col-sm-4 col-form-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" name="username" class="form-control" id="id_username" required>
                            </div>
                        </div>

                        <div class="mb-3 row align-items-center">
                            <label for="id_password" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" name="password" class="form-control" id="id_password" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary">Přihlásit se</button>
                        </div>
                        
                        <div class="text-center">
                            <a href="{% url 'users:register' %}">Vytvořit nový účet</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
